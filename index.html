<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#4870fd" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTWG Moodle Shortcuts</title>
    <meta name="description" content="HTWG Moodle Shortcuts" />
    <script>
      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <script>
      const setCustomCourseList = (json) => {
        localStorage.setItem("custom_course_list", json);
        window.location.pathname = "/";
      };

      const setCustomCourseLink = (link) => {
        localStorage.setItem("custom_course_link", link);
        window.location.pathname = "/";
      };

      const clearCustom = () => {
        localStorage.removeItem("custom_course_list");
        localStorage.removeItem("custom_course_link");
        window.location.pathname = "/";
      };

      window._moodle__clearCustom = clearCustom;
    </script>
  </head>
  <body class="dark:bg-neutral-900">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
